<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <title>Библиотека. Список книг</title>
</head>
<body>
    <div class="header">
        <form>
            <div class="inner-form">
                <div class="input-field second-wrap">
                    <input id="search" type="text" placeholder="Поиск по библиотеке" />
                </div>
                <div class="input-field third-wrap">
                    <button class="btn-search" type="button">
                        <svg class="svg-inline--fa fa-search fa-w-16"  data-prefix="fas" data-icon="search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="main">
        <table class="booksTable">
            <thead>
            <tr>
                <th class="id">ID</th>
                <th class="name">Название книги</th>
                <th class="genre">Жанр</th>
                <th class="author">Автор</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book: ${books}" th:href="@{/edit(id=${book.id})}" th:method="post" data-href='url://'>
                <td th:text="${book.id}">5fd7e23d6d1a97658d672090</td>
                <td th:text="${book.name}">Cell</td>
                <td th:text="${book.getGenre().name}">Cell</td>
                <td>
                    <div class="authors_text" th:each="author: ${book.getAuthors()}" th:text="${author.firstName} + ' ' + ${author.lastName}">Cell</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
